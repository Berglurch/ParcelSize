apply plugin: 'java'
 
repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes "Main-Class": "main.java.StartRestServer"
    }
 
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

dependencies{
compile 'asm:asm:3.1'
compile 'com.sun.jersey:jersey-bundle:1.19.4'
compile 'javax.ws.rs:jsr311-api:1.1.1'
compile 'com.google.code.gson:gson:2.8.2'
compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.40'
testCompile 'junit:junit:4.12'
testCompile group: 'org.hamcrest', name: 'hamcrest-core', version: '1.3'
compile group: 'org.openqa.selenium.webdriver', name: 'webdriver-firefox', version: '0.6.964'
compile group: 'org.openqa.selenium.webdriver', name: 'webdriver-parent', version: '0.6.1039', ext: 'pom'
compile group: 'org.openqa.selenium', name: 'selenium', version: '0.8.1', ext: 'pom'
compile group: 'org.openqa.selenium.core', name: 'selenium-core', version: '1.0-20080914.225453'
}